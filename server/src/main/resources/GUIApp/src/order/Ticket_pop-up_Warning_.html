<h2>Ticket pop-up Warning</h2>


<button onclick="myFunction()">Buy</button>

<p id="Warning"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("This shit is expensive u no")) {
    txt = "You pressed OK!";
  } 
  
  else {
    txt = "You pressed Cancel!";
  }
  
  document.getElementById("Warning").innerHTML = txt;
}

</script>
